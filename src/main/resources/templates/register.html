<div class="py-5 text-center"
     style="background-image: url('https://static.pingendo.com/cover-bubble-dark.svg');background-size:cover;">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-lg-6 col-10">
                <h1>Welcome to join !</h1>
                <p class="mb-3">Welcome to join</p>
                <form class="text-left" method="post" action="">
                    <div class="form-group"><label for="form16">Your Name</label> <input type="text"
                                                                                         class="form-control"
                                                                                         id="form16" required="required"
                                                                                         placeholder="Username"
                                                                                         name="username"></div>
                    <div class="form-group"><label for="form17">Your Company</label> <input type="text"
                                                                                            class="form-control"
                                                                                            id="form17"
                                                                                            placeholder="CQUPT"></div>
                    <div class="form-group"><label for="form18">Your email</label> <input type="email"
                                                                                          class="form-control"
                                                                                          id="form18"
                                                                                          placeholder="Email"
                                                                                          required="required"></div>
                    <div class="form-row">
                        <div class="form-group col-md-6"><label for="form19">Password</label> <input type="password"
                                                                                                     class="form-control"
                                                                                                     id="form19"
                                                                                                     placeholder="***"
                                                                                                     required="required"
                                                                                                     name="password">
                        </div>
                        <div class="form-group col-md-6"><label for="form20">Confirm Password</label> <input
                                type="password" class="form-control" id="form20" name="password" placeholder="***"
                                required="required"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="form21" value="on">
                            <label class="form-check-label" for="form21"> I Agree with <a href="#">Term and
                                Conditions</a> of the service </label></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
